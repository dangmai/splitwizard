<tr id="person{{peopleId}}">
	<td><input type="text" class="span4 name" value="{{name}}"></td>
	<td><input type="text" class="date-field in" value="{{in}}"></td>
	<td><input type="text" class="date-field out" value="{{out}}"></td>	
	{{#removable}}<td><a class="remove" href="#">Remove</a></td>{{/removable}}
</tr>
