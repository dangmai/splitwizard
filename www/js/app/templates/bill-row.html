<tr id="bill{{billId}}">
	<td><input type="text" class="span3 for" value="{{for}}"></td>
	<td><input type="text" class="span1 total" value="{{total}}"></td>
	<td><input type="text" class="date-field start" value="{{start}}"></td>
	<td><input type="text" class="date-field end" value="{{end}}"></td>	
	{{#removable}}<td><a class="remove" href="#">Remove</a>{{/removable}}
</tr>
